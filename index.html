<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Task 1c</title>
</head>

<body>
    <nav class="crumbs">
        <ul>
            <li class="crumbs-menu"><a href="#">HOME</a></li>
            <li class="crumbs-menu"><a href="#">PRODUCT</a></li>
            <li class="crumbs-menu"><a href="#">GALLERY</a></li>
            <li class="crumbs-menu"><a href="#">BLOG</a></li>
            <li class="crumbs-menu"><a href="#">INVENTORY</a></li>
        </ul>
    </nav>
    <section class="profile">
        <div class="profile-user">
            <img src="assets/images/profile-picture.jpg" alt="profile-picture">
            <div class="profile-name">
                <h3>Grace Natalia Br Sitepu</h3>
                <p>Front End Developer</p>
                <div class="button-profile">
                    <button class="button-profile-contact">Kontak</button>
                    <button class="button-profile-edit">Edit Resume</button>
                </div>
            </div>
        </div>
        <table class="profile-data">
            <tr>
                <th>Availability</th>
                <td>Full Time</td>
            </tr>
            <tr>
                <th>Usia</th>
                <td>22</td>
            </tr>
            <tr>
                <th>Lokasi</th>
                <td>Laguboti, Toba Samosir</td>
            </tr>
            <tr>
                <th>Pengalaman</th>
                <td>1 Tahun</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>email@gmail.com</td>
            </tr>
        </table>
    </section>
    <form class="form-input-profile">
        <div class="form-input-profile">
            <label for="name">Nama</label>
            <input type="text" name="name" placeholder="masukkan nama Anda">
        </div>
        <div class="form-input-profile">
            <label for="role">Role</label>
            <input type="text" name="role">
        </div>
        <div class="form-input-profile">
            <label for="availability">Availability</label>
            <input type="text" name="availability">
        </div>
        <div class="form-input-profile">
            <label for="age">Usia</label>
            <input type="number" name="age">
        </div>
        <div class="form-input-profile">
            <label for="location">Lokasi</label>
            <input type="text" name="location">
        </div>
        <div class="form-input-profile">
            <label for="experience">Years Experience</label>
            <input type="number" name="experience">
        </div>
        <div class="form-input-profile">
            <label for="email">Email</label>
            <input type="email" name="email"><br>
        </div>
        <button class="button-submit" type="submit">SUBMIT</button>
    </form>

</body>

</html>
